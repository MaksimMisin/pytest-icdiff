sudo: false
language: python
matrix:
  include:
  - python: 3.9
    env: TOX_ENV=flake8
  - python: 3.6
    env: TOX_ENV=py36
  - python: 3.7
    env: TOX_ENV=py37
    sudo: required
    dist: xenial
  - python: 3.8
    env: TOX_ENV=py38
    sudo: required
    dist: xenial
  - python: "3.10"
    env: TOX_ENV=py310

install:
- pip install tox
script:
- stty cols 90
- tox -e $TOX_ENV
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - "$HOME/.cache/pip"
